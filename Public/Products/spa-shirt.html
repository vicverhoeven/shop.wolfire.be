<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="product.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="../index.html" class="logo">
            <img src="../images/wlogo.png" alt="Wolfire Logo">
        </a>
        <nav>
            <ul>
                <li><a href="../index.html">Producten</a></li>
                <li><a href="../contact.html">Contact</a></li>
            </ul>
        </nav>
        <a href="ShoppingCard.html" class="shoppingcardlogo">
            <img src="../images/basket.png" alt="shopping card Logo">
        </a>
    </header>

    <main>

        <div class="product-container">
            <div class="product-images">
                <img id="main-image" src="../images/Back-3.png" alt="Product Image" class="main-product-image">
                <div class="thumbnail-images">
                    <img src="../images/Back-3.png" alt="Thumbnail 1" class="thumbnail" data-fullsize="../images/Back-3.png">
                    <img src="../images/Front-3.png" alt="Thumbnail 1" class="thumbnail" data-fullsize="../images/Front-3.png">
                    <img src="../images/spa.JPG" alt="Thumbnail 1" class="thumbnail" data-fullsize="../images/spa.JPG">

                    <!-- Voeg hier meer thumbnails toe met hun respectieve data-fullsize attributen -->
                </div>
            </div>
            <div class="product-details">
                <h1>WOLFIRE SPA SHIRT</h1>
                <p>This t-shirt, featuring a stunning photo of Au Rouge in Spa, captures the essence of nature and style. Perfect for any casual outing, it’s a great addition to your wardrobe.</p>
                <h2>Price: €29,75</h2>
                <button class="add-to-cart">Add to cart</button>
                <form action="https://www.paypal.com/ncp/payment/CVXUYZQNCAGHW" method="post" target="_blank" class="paypal-form">
                    <input class="paypal-button" type="submit" value="Buy Now" />
                    <img src="https://www.paypalobjects.com/images/Debit_Credit_APM.svg" alt="cards" />
                    <section>
                        Powered by
                        <img src="https://www.paypalobjects.com/paypal-ui/logos/svg/paypal-wordmark-color.svg" alt="paypal" style="height:0.875rem;vertical-align:middle;"/>
                    </section>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Wolfire. Alle rechten voorbehouden.</p>
    </footer>
    <script src="image_selector.js"></script>
</body>
</html>
